<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .scroll-div {
      height: 200vh; /* Set the height to be taller than the viewport */
      background-color: #000000; /* Initial background color */
      transition: background-color 0.5s ease; /* Smooth transition effect */
    }
  </style>
</head>
<body>
  <div class="scroll-div"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var scrollDiv = document.querySelector('.scroll-div');

      window.addEventListener('scroll', function() {
        var scrollPercentage = (window.scrollY / (scrollDiv.offsetHeight - window.innerHeight)) * 100;
        var newColor = 'rgb(' + Math.round(scrollPercentage * 2.55) + ',' + Math.round(scrollPercentage * 2.55) + ',' + Math.round(scrollPercentage * 2.55) + ')';

        scrollDiv.style.backgroundColor = newColor;
      });
    });
  </script>
</body>
</html>
